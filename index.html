
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurnoor's CS Portfolio - Single Page</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Design Code: General Styles and Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Faint Sage/Pewter Background */
            background-color: #E6EBE0; 
            position: relative; 
            overflow-x: hidden;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        }

        .moving-emoji {
            position: absolute;
            font-size: 2.5rem;
            z-index: 0; 
            animation: float 5s ease-in-out infinite alternate;
            pointer-events: none; /* Make them ignore mouse clicks */
        }

        /* Floating Emoji Positions */
        .emoji-1 { top: 10%; left: 5%; animation-delay: 0.5s; }
        .emoji-2 { top: 35%; right: 10%; animation-duration: 6s; }
        .emoji-3 { bottom: 20%; left: 15%; animation-delay: 1.5s; }
        .emoji-4 { top: 60%; left: 70%; animation-duration: 4.5s; }
        .emoji-5 { bottom: 5%; right: 5%; animation-delay: 2s; }
        
        /* Custom colors */
        .bg-sage-light { background-color: #A5B4A8; }
        .bg-light-pink { background-color: #F0DADA; }
        .text-sage-dark { color: #3A403A; }
    </style>
</head>
<body class="min-h-screen">

    <!-- --- Floating Emojis --- -->
    <span class="moving-emoji emoji-1" style="color:#F0DADA;">‚ú®</span>
    <span class="moving-emoji emoji-3" style="color:#F0DADA;">‚ú®</span>
    <span class="moving-emoji emoji-5" style="color:#F0DADA;">‚ú®</span>
    <span class="moving-emoji emoji-2" style="color:#A5B4A8;">üåø</span>
    <span class="moving-emoji emoji-4" style="color:#A5B4A8;">üåø</span>
    <!-- --- END Floating Emojis --- -->

    <!-- Header Section -->
    <header id="header-section" class="p-6 md:p-10 shadow-lg relative z-10 bg-sage-light">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl md:text-5xl font-extrabold text-sage-dark">
                <span class="inline-block transform rotate-12" style="color:#F0DADA;">‚ú®</span> Gurnoor's CS Portfolio
            </h1>
            <nav id="nav-links">
                <!-- Navigation links will be injected by JS -->
            </nav>
        </div>
    </header>

    <!-- Main Dynamic Content Area -->
    <div id="content-area" class="min-h-[60vh]">
        <!-- Content (Index or Detail page) will be rendered here by JS -->
    </div>

    <!-- Footer -->
    <footer class="p-6 mt-12 text-center text-sm text-sage-dark relative z-10 bg-sage-light">
        <p>&copy; 2024 Gurnoor's Code Creations. All rights reserved. | Built with <span style="color:#F0DADA;">‚ú®</span> and Tailwind CSS.</p>
    </footer>

    <!-- JavaScript for Single-Page Navigation and Rendering -->
    <script>
        // --- DATA STRUCTURE ---
        const gameData = [
            {
                slug: "nebula-navigator",
                title: "Nebula Navigator",
                emoji: "üöÄ",
                shortDesc: "A star-hopping puzzle game developed using Python and Pygame. Features custom pathfinding algorithms.",
                techStack: "Python, Pygame",
                year: 2024,
                accentColor: "bg-light-pink",
                detailDesc: "Nebula Navigator is a challenging puzzle game where the player must plot an efficient course for a starship across a grid filled with celestial obstacles. The core of this project was the implementation of a **robust A* search algorithm** to demonstrate optimal pathfinding between two points.",
                technicalHighlight: "Custom A* Algorithm",
                highlightText: "I developed the A* search from scratch, utilizing the Manhattan distance heuristic for cost estimation. The implementation was optimized to handle dynamic grid changes, allowing 'nebulas' (high-cost tiles) to shift over time, forcing the algorithm to recalculate the optimal path in real-time for player guidance.",
            },
            {
                slug: "pixel-pet-adventures",
                title: "Pixel Pet Adventures",
                emoji: "üíñ",
                shortDesc: "A virtual pet simulator with persistent state using local storage (for the demo). Focused on object-oriented design.",
                techStack: "JavaScript, HTML5",
                year: 2023,
                accentColor: "bg-[#C2C9C2]",
                detailDesc: "This project is a whimsical virtual pet simulator designed to demonstrate core web development concepts, focusing heavily on **Object-Oriented Programming (OOP) principles** in JavaScript to manage the pet's state, needs, and interactions. The goal was to create an interactive experience that feels alive.",
                technicalHighlight: "State Persistence & OOP",
                highlightText: "The pet's metrics (hunger, happiness, health) are managed by a central `Pet` class with encapsulated methods for interaction. I implemented **state persistence using the browser's local storage** so the pet's condition and aging continue even when the user closes the tab, showcasing robust data management in a single-page application context.",
            },
            {
                slug: "quantum-chess",
                title: "Quantum Chess",
                emoji: "üëë",
                shortDesc: "A conceptual board game exploring state superposition. Implemented complex decision tree logic (Minimax).",
                techStack: "C++, SFML",
                year: 2022,
                accentColor: "bg-light-pink",
                detailDesc: "Quantum Chess is a sophisticated conceptual board game designed to simulate quantum states like **superposition and entanglement**. Built in C++ for maximum performance, this project allowed me to explore complex game logic and visual rendering using the SFML graphics library.",
                technicalHighlight: "Minimax and State Management",
                highlightText: "The core challenge was modeling probabilistic states. Every piece has a 'probability' of being on certain squares, requiring the Minimax AI to evaluate not just one board state, but the entire tree of potential board collapses. This involved recursive state management and deep exploration of game possibilities.",
            },
            {
                slug: "rogue-labyrinth",
                title: "The Rogue Labyrinth",
                emoji: "üè∞",
                shortDesc: "A procedurally generated 2D dungeon crawler. Focused on efficient map generation algorithms.",
                techStack: "C#, Unity",
                year: 2024,
                accentColor: "bg-[#C2C9C2]",
                detailDesc: "This 2D dungeon crawler showcases my skills in game engine development and algorithm design. Every time the player starts a new game, the world is uniquely built using a sophisticated **procedural generation pipeline**, ensuring endless replayability and a fresh challenge.",
                technicalHighlight: "Dungeon Generation & Optimization",
                highlightText: "I employed a modified **Drunkard's Walk algorithm** combined with **Room Generation and Connection** to build the maps. The C# code within Unity was carefully optimized to ensure map generation (up to 200x200 tiles) occurs in under one second, focusing on efficient array manipulation and rendering batching.",
            }
        ];

        // --- STATE MANAGEMENT ---
        const state = {
            currentPage: 'index',
            currentGameSlug: null
        };

        const contentArea = document.getElementById('content-area');
        const navLinks = document.getElementById('nav-links');

        /**
         * Core navigation function. Updates state and re-renders content.
         * @param {string} page - 'index' or 'detail'
         * @param {string | null} slug - The slug of the game to show details for.
         */
        function navigate(page, slug = null) {
            state.currentPage = page;
            state.currentGameSlug = slug;
            render();
            window.scrollTo(0, 0); // Scroll to top on navigation
        }

        // --- RENDER FUNCTIONS ---

        /**
         * Renders the navigation links based on the current page.
         */
        function renderNav() {
            let navHtml = '';
            if (state.currentPage === 'index') {
                navHtml = `
                    <a href="javascript:void(0);" onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth'})" class="text-lg font-semibold text-sage-dark hover:text-gray-900 transition duration-300 p-2 rounded-lg bg-[#E6EBE0] mr-4">
                        About
                    </a>
                    <a href="javascript:void(0);" onclick="document.getElementById('games').scrollIntoView({behavior: 'smooth'})" class="text-lg font-semibold text-sage-dark hover:text-gray-900 transition duration-300 p-2 rounded-lg bg-[#E6EBE0]">
                        Games
                    </a>
                `;
            } else {
                navHtml = `
                    <a href="javascript:navigate('index')" class="text-lg font-semibold text-sage-dark hover:text-gray-900 transition duration-300 p-2 rounded-lg bg-[#E6EBE0] shadow-md hover:shadow-lg">
                        <span class="inline-block mr-2">üè†</span> Back to Portfolio
                    </a>
                `;
            }
            navLinks.innerHTML = navHtml;
        }


        /**
         * Renders the main portfolio index page (About + Game Grid).
         */
        function renderIndex() {
            const aboutSection = `
                <section id="about" class="max-w-7xl mx-auto p-6 md:p-10 relative z-10">
                    <div class="bg-white p-8 rounded-2xl shadow-xl border-t-8 border-[#F0DADA]">
                        <h2 class="text-3xl font-bold text-sage-dark mb-4 flex items-center">
                            <span class="text-4xl mr-3">üëã</span> About the Creator: Gurnoor
                        </h2>
                        <p class="text-sage-dark mb-4">
                            Welcome! I'm Gurnoor, a Computer Science enthusiast with a passion for **creating engaging and technically sound software**. This portfolio showcases my journey into game development, focusing on implementing robust algorithms and clean object-oriented design.
                        </p>
                        <p class="text-sage-dark">
                            I enjoy projects that challenge me to integrate complex logic, from **A* pathfinding** in Python to **state management** in JavaScript. Take a look at my work below!
                        </p>
                    </div>
                </section>
            `;

            const gameCardsHtml = gameData.map(game => `
                <!-- Game Card: ${game.title} -->
                <div class="game-card ${game.accentColor} p-6 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">
                    <div class="text-6xl text-center mb-4">${game.emoji}</div>
                    <h3 class="text-2xl font-bold text-sage-dark mb-2">${game.title}</h3>
                    <p class="text-sage-dark mb-4 text-sm">${game.shortDesc}</p>
                    <div class="flex justify-between items-center text-xs text-gray-600">
                        <span><span class="font-semibold">Tech:</span> ${game.techStack}</span>
                        <span><span class="font-semibold">Year:</span> ${game.year}</span>
                    </div>
                    <!-- Navigation link calls the JS navigate function -->
                    <button onclick="navigate('detail', '${game.slug}')" 
                        class="mt-4 w-full block text-center py-2 bg-[#82998A] text-gray-100 font-semibold rounded-lg shadow-md hover:bg-[#6c8273] transition transform hover:scale-[1.02]">
                        See Game
                    </button>
                </div>
            `).join('');

            const gameGrid = `
                <main class="max-w-7xl mx-auto p-6 md:p-10 relative z-10">
                    <h2 id="games" class="text-4xl font-bold text-center mb-12 text-sage-dark border-b-4 border-sage-light pb-2">
                        My Creative Creations üëæ
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${gameCardsHtml}
                    </div>
                </main>
            `;

            contentArea.innerHTML = aboutSection + gameGrid;
        }

        /**
         * Renders the detail page for a specific game.
         * @param {string} slug - The slug of the game to display.
         */
        function renderDetail(slug) {
            const game = gameData.find(g => g.slug === slug);

            if (!game) {
                contentArea.innerHTML = `<div class="max-w-4xl mx-auto p-10 text-center text-red-600">Game not found!</div>`;
                return;
            }

            const detailHtml = `
                <main class="max-w-4xl mx-auto p-6 md:p-10 relative z-10">
                    <div class="bg-white p-8 rounded-2xl shadow-2xl border-t-8 border-[#F0DADA] mb-8" 
                        style="border-color: ${game.accentColor === 'bg-light-pink' ? '#F0DADA' : '#A5B4A8'};">
                        <div class="flex items-center justify-between mb-6 border-b pb-4">
                            <h2 class="text-4xl font-extrabold text-sage-dark flex items-center">
                                <span class="text-5xl mr-3">${game.emoji}</span> ${game.title}
                            </h2>
                            <div class="text-right">
                                <p class="text-sm text-gray-500">Tech Stack: <span class="font-bold text-[#82998A]">${game.techStack}</span></p>
                                <p class="text-sm text-gray-500">Year: ${game.year}</p>
                            </div>
                        </div>

                        <!-- Description -->
                        <h3 class="text-2xl font-bold text-sage-dark mt-6 mb-3">Project Overview</h3>
                        <p class="text-gray-700 leading-relaxed mb-6">${game.detailDesc}</p>

                        <!-- Technical Highlight -->
                        <div class="${game.accentColor} p-5 rounded-xl shadow-inner mb-6">
                            <h4 class="text-xl font-semibold text-sage-dark mb-2">Technical Highlight: ${game.technicalHighlight}</h4>
                            <p class="text-gray-700 text-sm">${game.highlightText}</p>
                        </div>

                        <!-- Media Section -->
                        <h3 class="text-2xl font-bold text-sage-dark mt-8 mb-4">Media Showcase</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-gray-200 p-4 rounded-xl text-center h-48 flex items-center justify-center border-2 border-dashed border-gray-400">
                                <p class="text-gray-600">Placeholder for Screenshot / GIF</p>
                            </div>
                            <div class="bg-gray-200 p-4 rounded-xl text-center h-48 flex items-center justify-center border-2 border-dashed border-gray-400">
                                <p class="text-gray-600">Placeholder for Gameplay Video Embed</p>
                            </div>
                        </div>
                        
                        <!-- External Link -->
                        <div class="mt-8">
                            <a href="#" target="_blank" 
                                class="w-full block text-center py-3 bg-[#82998A] text-gray-100 font-bold text-xl rounded-lg shadow-xl hover:bg-[#6c8273] transition transform hover:scale-[1.01]">
                                View Project Repository (Link Placeholder)
                            </a>
                        </div>
                    </div>
                </main>
            `;
            contentArea.innerHTML = detailHtml;
        }

        /**
         * Main render loop that checks the state and renders the appropriate page.
         */
        function render() {
            renderNav();
            if (state.currentPage === 'index') {
                renderIndex();
            } else if (state.currentPage === 'detail' && state.currentGameSlug) {
                renderDetail(state.currentGameSlug);
            } else {
                renderIndex(); // Default to index if state is bad
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            render();
        };
    </script>
</body>
</html>
